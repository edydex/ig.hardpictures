<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IG Pictures</title>
<link rel="icon" type="image/jpg" href="profilePic.jpg">
<!-- Include Font Awesome CSS in the head section -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .profile {
    text-align: center;
    margin-bottom: 20px;
  }
  .profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
  }
  .profile h1 {
    margin: 10px 0;
  }
  .album-list {
    list-style: none;
    padding: 0;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
  }
  .album-tile {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  .album-tile:hover {
    transform: scale(1.05);
  }
  .album-thumbnail {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .album-title {
    padding: 10px;
    text-align: center;
    color: #333;
    font-weight: bold;
  }
  .album-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
  }

.modal-content {
  background-color: #fff;
  max-width: 1000px; /* Adjust the maximum width as needed */
  margin: 100px auto;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
  overflow-y: auto; /* Add this line to enable vertical scrolling */
  max-height: 70vh; /* Adjust the maximum height as needed */
}

.image-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 10px;
}

.album-image {
  width: 100%;
  height: auto;
  display: block;
  border: 1px solid #ddd;
  border-radius: 5px;
  transition: transform 0.3s ease;
}

.album-image:hover {
  transform: scale(1.05);
}



  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }
footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #f4f4f4;
  padding: 10px;
  text-align: center;
}


.social-icons a {
  margin: 0 10px;
  color: #333;
  font-size: 20px;
  transition: color 0.3s ease;
}

.social-icons a:hover {
  color: #007bff; /* Change color on hover */
}

</style>
</head>
<body>
  <header>
    <h1>hard.pictures</h1>
  </header>
  <div class="container">
    <div class="profile">
      <img src="profilePic.jpg" alt="Profile Picture">
      <h1>Guys Homegroup</h1>
    </div>
    <h2>Photo Albums</h2>
    <ul class="album-list">
      <li class="album-tile">
        <img class="album-thumbnail" src="mcDonalds/16.jpg" alt="Album 1 Thumbnail">
        <div class="album-title">McDonalds 10/11/21</div>
      </li>
      <li class="album-tile">
        <img class="album-thumbnail" src="beReals/1.jpg" alt="Album 2 Thumbnail">
        <div class="album-title">BeReals</div>
      </li>
      <li class="album-tile">
        <img class="album-thumbnail" src="random/1.jpg" alt="Album 3 Thumbnail">
        <div class="album-title">Random</div>
      </li>
      <!-- Add more album tiles as needed -->
    </ul>
  </div>
<div class="album-modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div class="image-grid"></div>
  </div>
</div>

  
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const albumTiles = document.querySelectorAll(".album-tile");
    const closeBtn = document.querySelector(".close-btn");

    const albumImagesMap = {
      "McDonalds 10/11/21": [
        "mcDonalds/1.jpg",
        "mcDonalds/2.jpg",
        "mcDonalds/3.jpg",
		"mcDonalds/4.jpg",
		"mcDonalds/5.jpg",
		"mcDonalds/7.jpg",
		"mcDonalds/8.jpg",
		"mcDonalds/9.jpg",
		"mcDonalds/10.jpg",
		"mcDonalds/11.jpg",
		"mcDonalds/12.jpg",
		"mcDonalds/13.jpg",
		"mcDonalds/14.jpg",
		"mcDonalds/15.jpg",
		"mcDonalds/16.jpg",
		"mcDonalds/17.jpg",
		"mcDonalds/18.jpg",
        // Add more image URLs for Album 1
      ],
      "BeReals": [
        "beReals/1.jpg",
        "beReals/2.jpg",
		"beReals/3.jpg",
		"beReals/4.jpg",
		"beReals/5.jpg",
		"beReals/6.jpg",
		"beReals/7.jpg",
        // Add more image URLs for Album 2
      ],
	  "Random": [
        "random/1.jpg",
        "random/2.jpg",
		"random/3.jpg",
		"random/4.jpg",
        // Add more image URLs for Random
      ],
      // Add more entries for additional albums
    };

    albumTiles.forEach(function (tile) {
      tile.addEventListener("click", function () {
        const albumTitle = tile.querySelector(".album-title").textContent;
        const albumImages = albumImagesMap[albumTitle];

        if (albumImages) {
          const imageLinks = albumImages.map((image) => `<a href="${image}" target="_blank"><img src="${image}" alt="${albumTitle}" class="album-image"></a>`).join("");

          const imageGrid = document.querySelector(".image-grid");
          imageGrid.innerHTML = imageLinks;

          const albumModal = document.querySelector(".album-modal");
          albumModal.style.display = "block";
        }
      });
    });

    closeBtn.addEventListener("click", function () {
      const albumModal = document.querySelector(".album-modal");
      albumModal.style.display = "none";

      const imageGrid = document.querySelector(".image-grid");
      imageGrid.innerHTML = "";
    });

    window.addEventListener("click", function (event) {
      const albumModal = document.querySelector(".album-modal");
      if (event.target === albumModal) {
        albumModal.style.display = "none";

        const imageGrid = document.querySelector(".image-grid");
        imageGrid.innerHTML = "";
      }
    });
  });
</script>



<footer>
  <div class="social-icons">
    <a href="https://www.instagram.com/guys.homegroup" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com/ElonMusk" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://o.mayo.onl" target="_blank"><i class="fas fa-globe"></i></a>
  </div>
</footer>

</body>
</html>

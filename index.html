<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IG Pictures</title>
  <link rel="icon" type="image/jpg" href="profilePic.jpg">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <h1>hard.pictures</h1>
  </header>
  <div class="container">
    <div class="profile">
      <img src="profilePic.jpg" alt="Profile Picture">
      <h1>Guys Homegroup</h1>
    </div>
    <h2>Photo Albums</h2>
    <ul class="album-list">

<li class="album-tile">
<img class="album-thumbnail" src="mcDonalds/16.jpg" alt="Album 1 Thumbnail">
<div class="album-title">McDonalds 10/11/21</div>
</li>
      <li class="album-tile">
        <img class="album-thumbnail" src="beReals/1.jpg" alt="Album 2 Thumbnail">
        <div class="album-title">BeReals</div>
      </li>
      <li class="album-tile">
        <img class="album-thumbnail" src="random/1.jpg" alt="Album 3 Thumbnail">
        <div class="album-title">Random</div>
      </li>
      <!-- Add more album tiles as needed -->
    </ul>
  </div>
  <div class="album-modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="image-grid"></div>
    </div>
  </div>
  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com/guys.homegroup" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/ElonMusk" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://o.mayo.onl" target="_blank"><i class="fas fa-globe"></i></a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
